<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>

  <style>
    .player { max-width: 700px; margin: 20px auto; }
    .progress { height: 10px; background:#ccc; cursor:pointer; }
    .progress__filled { background:#00aaff; height:100%; width:0%; }
    button { padding:5px 10px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>

<div class="player">

  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="progress">
    <div class="progress__filled"></div>
  </div>

  <button class="toggle">►</button>

  <button class="rewind">« 10s</button>
  <button class="skip">25s »</button>

  <input class="volume" type="range" min="0" max="1" step="0.05" value="1">
  <input class="playbackSpeed" type="range" min="0.5" max="2" step="0.1" value="1">

</div>

<script src="scripts.js"></script>
</body>
</html>
